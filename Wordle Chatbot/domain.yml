version: "3.1"

intents:
  - greet
  - affirm
  - deny
  - ask_POS
  - user_guess
  - ask_for_answers

actions:
  - action_get_user_name
  - action_pick_random_word
  - action_make_guess
  - action_reset_wordle
  - action_reset_game_end
  - action_get_POS
  - action_suggest_words

entities:
  - valid_guess
slots:
  guess:
    type: text
    mappings:
    - type: from_entity
      entity: valid_guess
  target:
    type: text
    mappings:
    - type: custom
  user_file:
    type: text
    mappings:
    - type: custom
  guess_list:
    type: list
    initial_value: []
    mappings:
    - type: custom
  guess_num:
    type: float
    initial_value: 0
    mappings:
    - type: custom
  game_end:
    type: bool
    mappings:
    - type: custom

responses:
  utter_welcome_message:
  - text: "Start by guessing a word of 5 characters. You can try to guess the correct word up to 6 times."

  utter_pick_word:
  - text: "Let me pick out a word real quick."

  utter_repeat_guess:
  - text: You guessed {guess}

  utter_ready_to_start:
  - text: "I have picked a word. Please guess with a 5 letter word."
  
  utter_reset_message:
  - text: "The game has been reset. Feel free to start guessing!"

  utter_end_msg:
  - text: "Ok! Thank you for playing. Say yes if you change your mind."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
