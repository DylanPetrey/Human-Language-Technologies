version: "3.1"

intents:
  - greet
  - user_guess

actions:
  - action_get_user_name
  - action_pick_random_word
  - action_make_guess

entities:
  - valid_guess
slots:
  guess:
    type: text
    mappings:
    - type: from_entity
      entity: valid_guess
  target:
    type: text
    mappings:
    - type: custom
  guess_list:
    type: list
    initial_value: []
    mappings:
    - type: custom
  guess_num:
    type: float
    initial_value: 0
    mappings:
    - type: custom
  game_end:
    type: bool
    mappings:
    - type: custom

responses:
  utter_welcome_message:
  - text: "Start by guessing a word of 5 characters. You can try to guess the correct word up to 6 times."

  utter_pick_word:
  - text: "Let me pick out a word real quick."

  utter_repeat_guess:
  - text: You guessed {guess}

  utter_repeat_target:
  - text: "{target}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
